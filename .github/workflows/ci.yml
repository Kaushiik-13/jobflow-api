name: JobFlow CI

on:
  push:
    branches: [ "main","master"]
  pull_request:
    branches: [ "main","master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: jobflow_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build NestJS
        run: npm run build

      - name: Build Docker image
        run: docker build -t jobflow-api .

      - name: Run API container
        run: |
          docker run -d \
            --name jobflow-api \
            -p 3000:3000 \
            -e DB_HOST=host.docker.internal \
            -e DB_PORT=3306 \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            -e DB_NAME=jobflow_db \
            -e JWT_SECRET=jobflow_secret \
            jobflow-api

      - name: Wait for health check
        run: |
          echo "Waiting for API health..."
          for i in {1..12}; do
            if curl -f http://localhost:3000/health; then
              echo "API is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "API failed health check"
          docker logs jobflow-api
          exit 1
