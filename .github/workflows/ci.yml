name: JobFlow CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️.Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️.Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️.Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️.Build NestJS (TypeScript → dist)
      - name: Build NestJS
        run: npm run build

      # 5️.Prepare environment file for Docker Compose
      - name: Prepare env file for CI
        run: cp .env.example .env

      # 6️.Start MySQL + API using Docker Compose
      - name: Start containers with Docker Compose
        run: docker compose up -d --build

      # 7️.Wait for API health endpoint
      - name: Wait for API health
        run: |
          echo "Waiting for API health..."
          for i in {1..12}; do
            if curl -f http://localhost:3000/health; then
              echo "API is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "API failed health check"
          docker compose logs
          exit 1
